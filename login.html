{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 48px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(30,41,59,0.08); padding: 32px; text-align: center;">
    <h2>Secure Login Portal</h2>
    <nav aria-label="Breadcrumb" style="margin-bottom: 18px; color: #64748b;">Home &gt; Login</nav>
    <form method="POST">
        <input type="text" name="username" placeholder="Username (e.g., admin01)" required aria-label="Username"><br><br>
        <input type="password" name="password" placeholder="Password" required aria-label="Password"><br><br>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    {% if error %}<p style="color: red; text-align: center; margin-top: 12px;" role="alert">{{ error }}</p>{% endif %}
    {% if success %}<p style="color: green; text-align: center; margin-top: 12px;" role="alert">{{ success }}</p>{% endif %}
    {% if 'user' in session %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="margin-top: 18px;">‚Üê Back to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
